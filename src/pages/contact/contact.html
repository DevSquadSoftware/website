<!-- Background image -->
<div class="p-5 text-center bg-image" style="background-image: url(../../../images/contact.jpg); height: 400px">
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)"></div>
</div>

<section id="contact">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 m-auto">
        <h1 class="display-4 my-4">Say Hello</h1>
        <p class="lead text-muted">
          Let DevSquad help you with your software needs. There are a bunch of ways to contact us, so pick the one that works best for you, and let us start the conversation!
        </p>
        <p class="lead my-4">If you require, we have a Non-disclosure Agreement available to easily discuss your idea.</p>
      </div>
    </div>
    <div class="row">
      <form submit.trigger="handleSubmit" class="col-md-6 m-auto text-end" novalidate autocomplete="off" name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />

        <form-input name="name" class="my-3" label="Name" type="text"></form-input>
        <form-input name="email" type="email" class="my-3" label="Email Address" type="text"></form-input>
        <form-input name="subject" class="my-3" label="Subject" type="text"></form-input>
        <form-input name="message" class="my-3" label="Message" lines="5" multiline.bind="true" type="text"></form-input>
        <button type="submit" class="btn btn-outline-dark btn-lg mb-4">Send</button>
      </form>
    </div>
  </div>
</section>
